<head>
  <title>blaze-content</title>
</head>

<body>
  {{> test}}
</body>

<template name="test">
	<p>Template.test.content: "{{content}}"</p>
	<p>with obj (Template.test.object):</p>
	<ul>
	{{#with obj}}
		<li>content: "<b>{{content}}</b>" (expect "content")</li>
		<li>content_: <b>"{{content_}}</b>" (expect "content_")</li>
	{{/with}}
	</ul>
</template>
